# Common variables used by scripts in /lib/triton

# location of binaries that functions use
LOGGER=/usr/bin/logger
MDATA_GET_BIN='/usr/sbin/mdata-get'

# location of common files
USER_SCRIPT_FILE='/var/tmp/user-script'
USER_SCRIPT_LOCKFILE='/var/tmp/user-script.lock'

# Common functions used by scripts /lib/triton

lib_triton_log() {
  $LOGGER "(info) - $0 - $@"
}

lib_triton_fatal() {
  echo " "
  printf "(fatal) %s\n" "$@"
  echo " "
  echo " "
  $LOGGER "(fatal) - $0 - $@"
  exit 1
}

lib_triton_info() {
  printf "(info) %s\n" "$@"
  $LOGGER "(info) - $0 - $@"
}
